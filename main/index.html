<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado JS</title>

  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" type="image/x-icon" href="style\images\icon.png">
  <script src="main.js" defer></script>

</head>

<body>
  <div id="piano">
    <div id="piano-container" class="keys">
      <li>
        <div class="white key" data-key="65" data-note="C">
        </div>
        <div class="black key sharp" data-key="87" data-note="C#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="83" data-note="D">
        </div>
        <div class="black key sharp" data-key="69" data-note="D#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="68" data-note="E">
        </div>
      </li>
      <li>
        <div class="white key" data-key="70" data-note="F">
        </div>
        <div class="black key sharp" data-key="84" data-note="F#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="71" data-note="G">
        </div>
        <div class="black key sharp" data-key="89" data-note="G#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="72" data-note="A">
        </div>
        <div class="black key sharp" data-key="85" data-note="A#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="74" data-note="B">
        </div>
      </li>
      <li>
        <div class="white key" data-key="75" data-note="C">
        </div>
        <div class="black key sharp" data-key="79" data-note="C#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="76" data-note="D">
        </div>
        <div class="black key sharp" data-key="80" data-note="D#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="186" data-note="E">
        </div>
      </li>
    </div>
  </div>

  <section class="audios">
    <audio data-key="65" src="\main\sounds\040.wav"></audio>
    <audio data-key="87" src="\main\sounds\041.wav"></audio>
    <audio data-key="83" src="\main\sounds\042.wav"></audio>
    <audio data-key="69" src="\main\sounds\043.wav"></audio>
    <audio data-key="68" src="\main\sounds\044.wav"></audio>
    <audio data-key="70" src="\main\sounds\045.wav"></audio>
    <audio data-key="84" src="\main\sounds\046.wav"></audio>
    <audio data-key="71" src="\main\sounds\047.wav"></audio>
    <audio data-key="89" src="\main\sounds\048.wav"></audio>
    <audio data-key="72" src="\main\sounds\049.wav"></audio>
    <audio data-key="85" src="\main\sounds\050.wav"></audio>
    <audio data-key="74" src="\main\sounds\051.wav"></audio>
    <audio data-key="75" src="\main\sounds\052.wav"></audio>
    <audio data-key="79" src="\main\sounds\053.wav"></audio>
    <audio data-key="76" src="\main\sounds\054.wav"></audio>
    <audio data-key="80" src="\main\sounds\055.wav"></audio>
    <audio data-key="186" src="\main\sounds\056.wav"></audio>
  </section>

  <div class="container-note-tips">
    <div class="notes">
      <p>Para tocar as notas sustenidas, basta clicar nelas, ou pressionar alguma das teclas a seguir:</p>
      <p>"W" "E" "T" "Y" "U" "O" "P"</p>
    </div>
  
    <div class="notes">
      <p>Para tocar as notas comuns, basta clicar nelas, ou pressionar alguma das teclas a seguir:</p>
      <p>"A" "S" "D" "F" "G" "H" "J" "K" "L" "Ç"</p>
    </div>
  </div>
  
  <footer>
    Feito com  ❤ por<a href="https://github.com/Jvmntr" target="blank"> Jonh</a>
  </footer>
</body>

</html>
